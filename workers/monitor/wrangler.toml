name = "nongor-monitor"
main = "src/index.py"
compatibility_date = "2024-03-31"
compatibility_flags = ["python_workers"]

[triggers]
crons = ["*/5 * * * *"]

[vars]
WEBSITE_URL = "https://nongor-brand.vercel.app"
# The following must be set via `wrangler secret put`:
# TELEGRAM_BOT_TOKEN
# ADMIN_USER_IDS
